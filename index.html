<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./src/styles.css" />
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Tables</title>
  </head>
  <body>
    <header>
      <h1>Implementation of HTML Tables</h1>
    </header>
    <main>
      <table>
        <caption>
          <em>A test table with merged cells</em>
        </caption>
        <thead>
          <tr>
            <th rowspan="2"></th>
            <th colspan="2">Average</th>
            <th rowspan="2" id="red">
              Red<br />
              eyes
            </th>
          </tr>
          <tr>
            <th>height</th>
            <th>weight</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th>Males</th>
            <td>1.9</td>
            <td>0.003</td>
            <td>40%</td>
          </tr>
          <tr>
            <th>Females</th>
            <td>1.7</td>
            <td>0.002</td>
            <td>43%</td>
          </tr>
        </tbody>
      </table>
    </main>
  </body>
</html>
